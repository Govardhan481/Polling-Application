{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
              <div class="card ">
                <div class="card-content ">
                  <span class="card-title" >
                    Login
                  </span>
                  <form action="" method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="input-field ">
                            {{ field.name }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="center-align">
                        <button class="btn waves-effect waves-light center-align" type="submit" name="action">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>


{% endblock %}
