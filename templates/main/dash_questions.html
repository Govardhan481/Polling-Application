{% extends 'base.html' %}

{% block content %}
    {% include 'components/navbar.html' %} 

    <div class="container">
        <div class="row">
            <h1>Questions</h1>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="collection">
                    {% for question in question_list %}
                        <a href="{% url 'dash_question' question.slug %}" class="collection-item">
                            <h5>{{question.content}}</h5>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
